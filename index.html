<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: #ffffff;
    }

    body {
      display: grid;
      place-items: center;           /* Perfect center on ANY device */
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 20px;                 /* Safety padding on very small screens */
    }

    .wrapper {
      text-align: center;
    }

    img {
      width: 480px;
      max-width: 92vw;
      height: auto;
      margin-bottom: -10px;          /* Keeps logo super close to text */
      filter: drop-shadow(0 15px 35px rgba(26, 46, 90, 0.12));
    }

    h1 {
      font-size: 4.8rem;
      font-weight: 900;
      color: #1a2e5a;
      letter-spacing: -3px;
      margin: 0;
      line-height: 1;
    }

    /* Tablet & smaller */
    @media (max-width: 768px) {
      img { width: 380px; }
      h1 { font-size: 4rem; letter-spacing: -2px; }
    }

    /* Mobile */
    @media (max-width: 480px) {
      img { width: 320px; }
      h1 { font-size: 3.4rem; letter-spacing: -1.8px; }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <img src="assets/img/haulhub-logo2.png" alt="HaulHub Logo">
