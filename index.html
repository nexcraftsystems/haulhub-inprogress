<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HaulHub.my â€“ Under Construction</title>
  <meta name="description" content="HaulHub.my is coming soon. Stay tuned!">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #ffffff;
      display: grid;
      place-items: center; /* Perfect centering on all devices */
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    .container {
      text-align: center;
      animation: fadeInUp 1.2s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    img {
      width: 520px;
      max-width: 92vw;
      height: auto;
      filter: drop-shadow(0 10px 30px rgba(26, 46, 90, 0.15));
      margin-bottom: -20px;
      animation: float 6s ease-in-out infinite;
    }

    h1 {
      font-size: 5.8rem;
      font-weight: 950;
      background: linear-gradient(135deg, #1a2e5a 0%, #2c5282 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -4px;
      line-height: 1;
      margin: 0;
    }

    p {
      font-size: 1.4rem;
      color: #4a5568;
      margin-top: 1.5rem;
      font-weight: 500;
      letter-spacing: -0.5px;
    }

    /* Floating animation for logo */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Fade in animation */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      img {
        width: 380px;
        margin-bottom: -10px;
      }
      h1 {
        font-size: 4rem;
        letter-spacing: -2.5px;
      }
      p {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      img {
        width: 300px;
      }
      h1 {
        font-size: 3.4rem;
        letter-spacing: -2px;
      }
      p {
        font-size: 1.1rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/img/haulhub-logo2.png" alt="HaulHub Logo">
    <h1>Under Construction</h1>
    <p>We're working hard to launch something awesome.<br>Coming soon!</p>
  </div>
</body>
</html>
